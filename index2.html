<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>
<body>
    <!-- login form container-->
    <div class="login-form-container">
        <form id="signupform">
            <h3>Signup</h3>
            <input type="text" class="box" id="username" placeholder="enter your user name">
            <input type="email" class="box" id="email" placeholder="enter your email">
            <input type="password" class="box" id="password" placeholder="enter your password">
            <input type="submit" value="Signup" class="btn">
            <p>Already have account <a href="index4.html">Login in here</a></p>
        </form>
    </div>
    <!-- login form container ends -->

    <!--  home section start-->
    <section class="home" id="home">
        <div class="video-container">
            <video src="images/vid-2.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>
    <!--home section end-->
    <script>
        const form = document.getElementById("signupform");

        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        if (localStorage.getItem('isLoggedIn')) {
            window.location.href = "http://127.0.0.1:5500/index.html"
        } else {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (username.value === "" || email.value === "" || password.value === "") {
                    alert("please fill all the fields")
                    return;
                }
                const data = {
                    username: username.value,
                    email: email.value,
                    password: password.value,
                }
                const prev = JSON.parse(localStorage.getItem('user'))
                if (prev) {
                    if (prev.email === email.value) {
                        alert("user already exist")
                        return;
                    }
                }
                localStorage.setItem('user', JSON.stringify(data))
                window.location.href = "/index.html"
            });
        }



    </script>
</body>

</html>
